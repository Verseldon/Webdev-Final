<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buenas Notes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <header>
    <div class="logo">
      <img src="logo.png" alt="Buenas Notes Logo" />
      <h1>Notes Buenas!</h1>
    </div>
    <div class="menu-btn" onclick="toggleSidebar()">☰</div>
  </header>

  <aside id="sidebar">
    <div class="profile">
      <img src="avatar.png" alt="User Avatar" />
      <p>Señor Conejo Delmonte</p>
    </div>
    <ul>
      <li onclick="showArchived()">Archived Notes</li>
      <li onclick="editProfile()">Edit Profile</li>
      <li onclick="toggleDarkMode()">Display Mode</li>
      <li>Preferences</li>
      <li>Notifications</li>
      <li>Sync Data</li>
      <li>Terms & Conditions</li>
      <li>Privacy Policy</li>
      <li>Bug Report</li>
    </ul>
  </aside>
  
<div id="editorOverlay" class="editor-overlay">
  <div class="editor-header">
    <button onclick="closeEditor()">← Back</button>
    <button onclick="saveEditor()">Save</button>
  </div>
  <div id="editorContent" contenteditable="true" class="editor-content"></div>
</div>


  <main>
    <div class="notes-container" id="notesContainer"></div>
    <button class="add-note-btn" onclick="createNote()">+</button>
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
