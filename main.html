<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Buenas Notes</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Logo" />
    <h1>Buenas Notes!</h1>
  </div>
  <div class="menu-btn" onclick="toggleSidebar()">☰</div>
</header>

<aside id="sidebar">
  <div class="profile">
    <img src="avatar.jpg" alt="User Avatar" />
    <p>Señor Conejo Delmonte</p>
  </div>
  <ul>
    <li onclick="showArchived()">Archived Notes</li>
    <li onclick="editProfile()">Edit Profile</li>
    <li onclick="toggleDarkMode()">Display Mode</li>
    <li>Preferences</li>
    <li>Notifications</li>
    <li>Sync Data</li>
    <li>Terms & Conditions</li>
    <li>Privacy Policy</li>
    <li>Bug Report</li>
  </ul>
</aside>

<main>
  <div id="notesContainer" class="notes-container"></div>
  <button class="add-note-btn" onclick="openEditor()">+</button>
</main>

<div id="editor" class="editor-overlay">
  <div class="editor-header">
    <span>Editing Note</span>
    <div>
      <button onclick="saveNote()">Save</button>
      <button onclick="closeEditor()">Close</button>
    </div>
  </div>

  <div class="editor-toolbar">
    <button onclick="format('bold')"><b>B</b></button>
    <button onclick="format('italic')"><i>I</i></button>
    <select onchange="format('fontSize', this.value)">
      <option value="">Font Size</option>
      <option value="2">Small</option>
      <option value="4">Medium</option>
      <option value="6">Large</option>
    </select>
    <button onclick="format('indent')">Indent</button>
    <button onclick="format('outdent')">Outdent</button>
    <button onclick="format('insertImage', prompt('Enter image URL'))"> &#128444 </button>
  </div>

  <div id="editorContent" class="editor-content" contenteditable="true"></div>
</div>

<script src="app.js" defer></script>
</body>
</html>
